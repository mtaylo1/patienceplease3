<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nylas Scheduler Simple Example</title>
        <!-- Import the Nylas Schedule Editor script -->
        <link rel="stylesheet" href="./button test 2.css"/>

      </head>
      <body>
        <p>Book Now</p> 
        
        <form class="contact-form">
            
                <input type="text" name="user_name" size="40" aria-required="true" aria-invalid="false" placeholder="Name*"><br>
          
                <input type="email" name="user_email" size="40" aria-required="true" aria-invalid="false" placeholder="Email*"><br>
                
                <a href="https://schedule.nylas.com/cindyxin1109-30min" class="button">Schedule a date</a> 
   
        </form>

        <div class="acceptance">
            <label><input type="checkbox" name="acceptance" value="1" aria-invalid="false">
            <span class="list-item">I understand that the information submitted in this form will be used to contact me regarding services at Auto Auto.</span>
            </label></span>     
        </div>

    </body>
